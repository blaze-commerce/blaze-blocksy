          for file in "${ESSENTIAL_FILES[@]}"; do
            if ! unzip -l "${ZIP_NAME}" | grep -q "${THEME_FOLDER}/${file}"; then
              MISSING_ESSENTIAL+=("${file}")
            fi
          done

